<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Bootstrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSs -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container border d-flex justify-content-center align-items-center">
    <div class="row w-50">
      <div class="col-lg-6 m-0 p-0">
        <img class="left__img" src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="col-lg-6 box">
        <h2>PERFUME</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h1 class="price"> $149.99
          <span><p class="d-inline ">$169.99</p></span></h1>

          <button class="btn btn__cart w-100"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
      
      <div class="attribution my-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lokesh</a>.
      </div>
    </div>
  </div>






  <!-- Bootstrap Js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
